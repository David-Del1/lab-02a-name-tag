<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Berkshire+Swash&family=Ranchers&display=swap"
        rel="stylesheet">
</head>
<body>

    <h2 class="enter-text">Enter Your Name Here!</h2>

    <input id="input" type="text" class="input" placeholder="Your Name Here!">
    

    <h2 class="enter-text2">Enter Your Pronouns!</h2>

    <input id="input-2" type="text" class="input" placeholder="Your Pronouns Here!">
    <button class="btn" id="btn" type="submit">Submit</button>
    

    <section class="tag" id="tag">
        <p class="hello-text">Hello!</p>
        <p class="my-name-text"> my name is...</p>
        <div class="container">
            
            <p class="name" id='name-text'></p>

            <p class="pronouns" id="pronouns-text"></p>

        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
